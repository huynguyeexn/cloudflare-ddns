name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.outfile }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            outfile: cloudflare-ddns-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            outfile: cloudflare-ddns-linux-arm64
          - os: macos-latest
            target: bun-macos-x64
            outfile: cloudflare-ddns-macos-x64
          - os: macos-latest
            target: bun-macos-arm64
            outfile: cloudflare-ddns-macos-arm64

    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build --compile --minify --target ${{ matrix.target }} src/index.ts --outfile ${{ matrix.outfile }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: ${{ matrix.outfile }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/*"
          tag: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Build' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          makeLatest: ${{ startsWith(github.ref, 'refs/tags/') }}
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}


